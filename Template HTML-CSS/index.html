<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BDE Strasbourg</title>
    <link rel="stylesheet" type="text/css" href=./css/grid.css />
    <link rel="stylesheet" type="text/css" href=./css/web.css />
    <script src="./js/web.js"></script>
  </head>
  <body onload="showSlides(1);showSlides2(1)">
    <header>
      <nav>
        <div class="grid-container">
          <div class="row">
              <div class="col-1">
                <button class="col-12">Accueil</button>
              </div>
              <div class="col-1">
                <button class="col-12">L'équipe</button>
              </div>
              <div class="col-1">
                <button class="col-12">Evènements</button>
              </div>
              <div class="col-1">
                <button class="col-12">Boutique</button>
              </div>
            <div class="col-1"></div>
            <div class="col-2" style="">
              <img src="./img/logobde.png" />
            </div>
            <div class="col-1"></div>
            <div class="col-2">
              <input></input>
            </div>
            <div class="col-1">
              <button class="col-12">Connexion</button>
            </div>
            <div class="col-1">
              <button class="col-12">Inscription</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="slideshow-container" style="z-index:2">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://scontent-mrs1-1.xx.fbcdn.net/v/t31.0-8/22339559_1517810414976542_6327557607105310968_o.jpg?_nc_cat=0&oh=636dde4af9903697e4ad756f7bd48748&oe=5B696581" style="width:100%">
        <div class="text">L'équipe au complet</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://exia.cesi.fr/wp-content/uploads/2016/10/Organigramme-Des-associations-2016-final.jpg" style="width:100%">
        <div class="text">La disposition</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://pbs.twimg.com/media/DQ3cuvFWsAABQ-X.jpg:large" style="width:100%">
        <div class="text">Lan#19</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="parallax"><a class="lire">Lire ></a></div>


    <div class="slideshow-container" style="z-index:2">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides2 fade">
        <div class="numbertext">1 / 3</div>
        <img style="max-height: 1080px; width:100%;" src="https://www.sortiraparis.com/images/2/1665/323244-aaa-paris-nouvel-espace-festif-et-ephemere-sous-le-pont-alexandre-iii-rive-droit.jpg" style="width:100%">
        <div class="text"><a class="indexButton">Acheter ></a></div>
      </div>

      <div class="mySlides2 fade">
        <div class="numbertext">2 / 3</div>
        <img style="max-height: 1080px; width:100%;" src="https://images-na.ssl-images-amazon.com/images/I/71B8yQ64ZBL._SL1500_.jpg" style="width:100%">
        <div class="text"><a class="indexButton">Acheter ></a></div>
      </div>

      <div class="mySlides2 fade">
        <div class="numbertext">3 / 3</div>
        <img style="max-height: 1080px; width:100%;" src="https://8512ea0a.nuajik.io/media/catalog/product/cache/1/image/540x/9df78eab33525d08d6e5fb8d27136e95/0/0/001207098_001.jpg" style="width:100%">
        <div class="text"><a class="indexButton">Acheter ></a></div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides2(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides2(1)">&#10095;</a>
    </div>




    <footer>
          <a style="margin-left:33%" href="">Mentions légales</a>
          <span style="margin-left:25%">Copyright - BDE-Strasbourg</span>
    </footer>


  </body>
</html>
