<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BDE Strasbourg</title>
    <link rel="stylesheet" type="text/css" href=./css/grid.css />
    <link rel="stylesheet" type="text/css" href=./css/web.css />
    <script src="./js/web.js"></script>
  </head>
  <body onload="showSlides(1)">
    <header>
      <nav>
        <div class="grid-container">
          <div class="row">
              <div class="col-1">
                <button class="col-12">Accueil</button>
              </div>
              <div class="col-1">
                <button class="col-12">L'équipe</button>
              </div>
              <div class="col-1">
                <button class="col-12">Evènements</button>
              </div>
              <div class="col-1">
                <button class="col-12">Boutique</button>
              </div>
            <div class="col-1"></div>
            <div class="col-2" style="">
              <img src="./img/logobde.png" />
            </div>
            <div class="col-1"></div>
            <div class="col-2">
              <input></input>
            </div>
            <div class="col-1">
              <button class="col-12">Connexion</button>
            </div>
            <div class="col-1">
              <button class="col-12">Inscription</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://media.koreus.com/201212/54-insolite-03.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://media.koreus.com/201212/54-insolite-03.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://media.koreus.com/201212/54-insolite-03.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <footer>

    </footer>


  </body>
</html>
